<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- NAVIGATION BAR -->

        <a href="index.html">HOME</a>

    <section class="contact-section-blue">
        <div class="contact-container container d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-md-8 d-flex flex-column align-items-center">
                    <form id="contactForm" class="w-100 text-center">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-section-purple">
        <div class="contact-container container d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-md-8 d-flex flex-column align-items-center">
                    <div class="contact-info text-center">
                        <h3>Get In Touch</h3>
                        <p><i class="bi bi-envelope"></i> youth@corachurch.org</p>
                        <p><i class="bi bi-phone"></i> +254 705 102530</p>
                        <div class="social-links">
                            <a href="#"><i class="bi bi-instagram"></i></a>
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-whatsapp"></i></a>
                        </div>
                        <div class="map-container mt-4">
                            <iframe src="https://maps.google.com/maps?q=your+address&output=embed"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
